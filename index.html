
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia - Bot Conversacional Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --gold: #d4af37;
            --gold-light: #e8c547;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 16px 48px rgba(212, 175, 55, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animaci√≥n de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            font-weight: 600;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Countdown Timer */
        .countdown-section {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 60px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .countdown-wrapper {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        .countdown-item {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .countdown-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            display: block;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .countdown-message {
            text-align: center;
            font-size: 1.1rem;
            color: var(--gold);
            margin-top: 20px;
            font-weight: 600;
        }

        /* Secci√≥n de formulario - Whitelist */
        .whitelist-section {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .form-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--gold);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(42, 42, 42, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(42, 42, 42, 0.7);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Botones */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--bg-primary);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 2px solid var(--gold);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            font-size: 1.3rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.9);
            color: var(--bg-primary);
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .toast.show {
            animation: slideIn 0.3s ease;
        }

        .toast.hide {
            animation: slideOut 0.3s ease;
        }

        /* Efecto de part√≠culas */
        .particle {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .countdown-section,
            .whitelist-section {
                padding: 40px 24px;
            }

            .countdown-title {
                font-size: 1.2rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(10, 10, 10, 0.2);
            border-top-color: var(--bg-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">‚ú® Pr√≥ximamente</div>
            <h1>Elysia</h1>
            <p class="subtitle">El Bot Conversacional m√°s Inteligente del Mercado</p>
        </header>

        <!-- Countdown -->
        <section class="countdown-section">
            <div class="countdown-title">Lanzamiento en</div>
            <div class="countdown-wrapper">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-label">D√≠as</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
            <p class="countdown-message">Prep√°rate para revolucionar tus conversaciones</p>
        </section>

        <!-- Whitelist Form -->
        <section class="whitelist-section">
            <h2 class="form-title">√önete a la Lista Blanca</h2>
            <p class="form-subtitle">S√© de los primeros en acceder a Elysia. Reg√≠strate ahora.</p>
            
            <form id="whitelistForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre Completo *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="company">Empresa (Opcional)</label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        placeholder="Tu empresa"
                    >
                </div>

                <div class="form-group">
                    <label for="message">¬øPor qu√© te interesa Elysia? (Opcional)</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Cu√©ntanos qu√© esperas de Elysia..."
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        üì¨ √önirme a la Lista
                    </button>
                    <a href="https://wa.me/YOUR_WHATSAPP_NUMBER?text=Hola%20Elysia%2C%20me%20gustar√≠a%20probar%20la%20demo" 
                       class="btn btn-whatsapp" 
                       target="_blank">
                        <span class="whatsapp-icon">üí¨</span> Probar Demo
                    </a>
                </div>
            </form>
        </section>
    </div>

    <script>
        // ==================== COUNTDOWN TIMER ====================
        function updateCountdown() {
            // CAMBIA ESTA FECHA AL LANZAMIENTO DE TU SERVICIO
            const launchDate = new Date('2025-12-31T00:00:00Z').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.countdown-message').textContent = '¬°Elysia ya est√° disponible!';
                document.querySelector('.countdown-message').style.color = '#25D366';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Inicializar countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ==================== FORM SUBMISSION ====================
        const form = document.getElementById('whitelistForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;

            // Aqu√≠ puedes enviar los datos a tu servidor
            console.log({
                name,
                email,
                company,
                message,
                timestamp: new Date()
            });

            // Mostrar notificaci√≥n
            showToast('¬°Bienvenido a la lista blanca de Elysia! üéâ');

            // Limpiar formulario
            form.reset();
        });

        // ==================== TOAST NOTIFICATION ====================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // ==================== PARTICLE EFFECT ====================
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            const duration = Math.random() * 1000 + 1000;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 100;

            const animation = particle.animate(
                [
                    { 
                        transform: 'translate(0, 0) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, 
                        opacity: 0 
                    }
                ],
                {
                    duration: duration,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }
            );

            animation.onfinish = () => particle.remove();
        }

        // Crear part√≠culas al hacer hover
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Click para crear part√≠culas
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 3; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // ==================== SCROLL ANIMATION ====================
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.countdown-item').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });
    </script>
</body>
</html>
